<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=480, initial-scale=1">
    <meta charset="utf-8">
    <title>Time Display - puppygirlstink</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="index.css">
    <style>
        #time {
            font-size: 200px;
            color: white;
            text-align: middle;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <a class="flicker hideprojects pagelabel" href="index">> back</a>
    <div class="flicker center" style="animation-delay: 0.4s">
        <div id="time"></div>
    </div>

        <script>
            function updateTime() {
                const options = { 
                    timeZone: 'Europe/London', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false
                };
                const timeString = new Date().toLocaleString('en-US', options);
                document.getElementById('time').textContent = timeString;
            }

            setInterval(updateTime, 1000);
            updateTime(); 
        </script>
    </div>

</body>

</html>
